<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
        <h2 class="text-3xl font-bold text-indigo-800 mb-6 text-center">Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="text-red-500 text-center mb-4">{{ messages[-1] }}</p>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-indigo-700 font-semibold">Username</label>
                <input type="text" name="username" id="username" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-indigo-700 font-semibold">Password</label>
                <input type="password" name="password" id="password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-green-700 text-white p-3 rounded-lg hover:from-green-600 hover:to-green-800 transition duration-300"><i class="fas fa-user-plus mr-2"></i> Register</button>
        </form>
    </div>
</body>
</html>
