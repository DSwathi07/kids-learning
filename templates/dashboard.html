{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="dashboard-center">
    <h1>Welcome to Kids Learning App</h1>
    <p>Coins: {{ coins }}</p>
    <div class="button-grid">
        <div class="button-column">
            <a href="{{ url_for('dashboard') }}" class="dashboard-button home-button">Home</a>
            <a href="{{ url_for('profile') }}" class="dashboard-button profile-button">Profile</a>
            <a href="{{ url_for('settings') }}" class="dashboard-button settings-button">Settings</a>
            <a href="{{ url_for('contact_us') }}" class="dashboard-button contact-button">Contact Us</a>
            <a href="{{ url_for('faq') }}" class="dashboard-button faq-button">FAQ</a>
        </div>
        <div class="button-column">
            <a href="{{ url_for('subjects') }}" class="dashboard-button subjects-button">Subjects</a>
            <a href="{{ url_for('practice') }}" class="dashboard-button practice-button">Practice</a>
            <a href="{{ url_for('tracking') }}" class="dashboard-button tracking-button">Tracking</a>
            <a href="{{ url_for('checkin') }}" class="dashboard-button checkin-button">Check in</a>
        </div>
    </div>
</div>
{% endblock %}
