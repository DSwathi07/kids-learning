{% extends "base.html" %}
{% block title %}FAQ{% endblock %}
{% block content %}
<h2>Frequently Asked Questions</h2>
<div class="faq-container">
    {% for faq in faqs %}
    <div class="faq-item">
        <h3>{{ faq.question }}</h3>
        <p>{{ faq.answer }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
