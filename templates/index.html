{% extends 'base.html' %}
{% block title %}Welcome to EduApp{% endblock %}
{% block content %}
    <div class="text-center mt-10">
        <h1 class="text-4xl font-bold text-blue-600 animate-pulse">Welcome to EduApp!</h1>
        <p class="text-lg text-gray-600 mt-4">Learn Telugu, Hindi, English, and Maths with fun activities!</p>
        <div class="mt-6 space-x-4">
            <a href="{{ url_for('login') }}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="{{ url_for('register') }}" class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>
    </div>
{% endblock %}
